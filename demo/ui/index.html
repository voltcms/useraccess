<!doctype html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>User Access Demo</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/simple-datatables/dist/style.css">
</head>

<body>
    <div class="container-fluid">
        <h1>User Access</h1>
        <h2>Users</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createUserModal">Create
            User</button>
        <div>
            <table id="users" class="table table-striped"></table>
        </div>
        <hr>
        <h2>Groups</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createGroupModal">Create
            Group</button>
        <div>
            <table id="groups" class="table table-striped"></table>
        </div>
    </div>

    <!-- create user modal -->
    <div class="modal fade" id="createUserModal" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="createUserModalTitle">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <form id="createUserForm">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="createUserModalTitle">Create User</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Username</label>
                            <input type="text" class="form-control" id="userName" name="userName" required>
                        </div>
                        <div class="mb-3">
                            <label for="userName" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3">
                            <label for="givenName" class="form-label">Given Name</label>
                            <input type="text" class="form-control" id="givenName" name="givenName" required>
                        </div>
                        <div class="mb-3">
                            <label for="familyName" class="form-label">Family Name</label>
                            <input type="text" class="form-control" id="familyName" name="familyName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="active" name="active" checked>
                            <label class="form-check-label" for="active">Active</label>
                          </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- create group modal -->
    <div class="modal fade" id="createGroupModal" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="createGroupModalTitle">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <form id="createGroupForm">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="createGroupModalTitle">Create Group</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="displayName" class="form-label">Display Name</label>
                            <input type="text" class="form-control" id="displayName" name="displayName" required>
                        </div>
                    </div>
                    <div>
                        <table id="groupMembers" name="groupMembers" class="table table-striped"></table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- delete user modal -->
    <div class="modal fade" id="deleteUserModal" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="deleteUserModalTitle" data-id="" data-name="">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <form id="deleteUserForm">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="deleteUserModalTitle">Delete User <span
                                id="deleteUserModalTitleName"></span></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <p>Do you want to delete user <strong><span id="deleteUserModalBodyName"></span></strong>?
                            </p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- delete group modal -->
    <div class="modal fade" id="deleteGroupModal" data-bs-backdrop="static" tabindex="-1"
        aria-labelledby="deleteGroupModalTitle" data-id="" data-name="">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <form id="deleteGroupForm">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="deleteGroupModalTitle">Delete Group <span
                                id="deleteGroupModalTitleName"></span></h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <p>Do you want to delete group <strong><span id="deleteGroupModalBodyName"></span></strong>?
                            </p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../node_modules/simple-datatables/dist/umd/simple-datatables.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
